specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NftMarketplace
    network: goerli
    source:
      address: '0x3647D17a02aca29557bF20d23b9061a9692aDA4A'
      abi: NftMarketplace
      startBlock: 7757770
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCancelled
        - ItemListed
      abis:
        - name: NftMarketplace
          file: ./abis/NftMarketplace.json
      eventHandlers:
        - event: ItemBought(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemBought
        - event: ItemCancelled(indexed address,indexed address,indexed uint256)
          handler: handleItemCancelled
        - event: ItemListed(indexed address,indexed address,uint256,uint256)
          handler: handleItemListed
      file: ./src/nft-marketplace.ts
